name: Run All Tests

on:
  push:
    branches:
      - main

jobs:
  run-unit-tests:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test